    <title>Fit-in</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.ico" />
    <link rel="stylesheet" href="styles.css">

<body>
    <section class="parallax" style="height: 90vh">
        <div class="container" style="padding:90px 0">
            <div class="row" style="position: relative;">

                    <img src="img/logo-bold.png" alt="" style="padding-bottom: 5%">
                    <h1 style="color: white" class="brandon"><span class="nexa">Start</span> a brand new day from <span

                    <!-- <h1 style="font-family: nexa; color: white">Start a brand new day from positive thoughts</h1> -->
                    <!-- <h1 style="font-family: nf-takhie; color: white">NF-Takhiee</h1> -->

                </div>
            </div>

    <section id="footer" style="height: 10vh">
        <div style="position: relative;padding: 5px 0">
